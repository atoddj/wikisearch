<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Wiki Search</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css\style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/wiki.js"></script>
</head>

<body>

    <div class="container">
        <div class="well">
            <header>
                <h1>Wikipedia Search</h1>
            </header>
            <search>
                <div class="row">
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id='userInput'/>
                    </div>
                    <div class="col-xs-4">
                        <button id="search" class="btn btn-success">Search</button>
                        <a id="random" class="btn btn-info" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a>
                    </div>
                </div>
            </search>

        </div>

    </div>

</body>
</html>
